server:
  port: 8823    # server.port=80
  servlet:
    context-path: /probono  # server.servlet.context-path=/probono
    
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: user01
    # mysql container와 소통 가능한 설정, build 시 접속 문제 발생
    # build 시에 test로 인해 db와 실제 접속도 확인하게 되는 상황을 skip 해야 함
#    url: jdbc:mysql://127.0.0.1:8777/fisa?useSSL=false&allowPublicKeyRetrieval=true
##  mysqldb라고 해야 한다는점! 도커컨테이너와 연결할때
#    url: jdbc:mysql://db-share:3306/fisa?useSSL=false&allowPublicKeyRetrieval=true
    url: jdbc:mysql://127.0.0.1:3306/fisa?useSSL=false&allowPublicKeyRetrieval=true
    username: user01
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: none
    show-sql: true
  mvc:        # jsp 사용을 위한 필수 설정, WEB-INF 폴더 직접 만들고, pom.xml에 설정, ProbonoController의 메소드 setViewName()확인하기
    view:
      prefix: /WEB-INF/    # spring.mvc.view.prefix: /WEB-INF/
      suffix: .jsp         # spring.mvc.view.suffix: .jsp
        
      
      